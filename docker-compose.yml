version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: live-score-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: livescore
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - live-score-network

  # Redis Cache & Pub/Sub
  redis:
    image: redis:7-alpine
    container_name: live-score-redis
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - live-score-network

  # API Service
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: live-score-api
    environment:
      NODE_ENV: development
      PORT: 8000
      HOST: 0.0.0.0
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/livescore
      REDIS_URL: redis://redis:6379
      ARCJET_MODE: DRY_RUN
      ARCJET_KEY: ${ARCJET_KEY:-}
    ports:
      - '8000:8000'
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./src:/app/src:ro
      - ./drizzle:/app/drizzle:ro
    command: npm run dev
    networks:
      - live-score-network
    restart: unless-stopped

  # Background Worker
  worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: live-score-worker
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/livescore
      REDIS_URL: redis://redis:6379
      ARCJET_MODE: DRY_RUN
      ARCJET_KEY: ${ARCJET_KEY:-}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: npm run worker
    networks:
      - live-score-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  live-score-network:
    driver: bridge
