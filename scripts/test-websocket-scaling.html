<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Score - Horizontal Scaling Test</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0f172a;
            color: #e2e8f0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #22c55e;
            margin-bottom: 10px;
        }
        .subtitle {
            text-align: center;
            color: #64748b;
            margin-bottom: 30px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .instances {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }
        .instance {
            background: #1e293b;
            border-radius: 12px;
            padding: 20px;
            border: 2px solid #334155;
        }
        .instance h2 {
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #334155;
        }
        .instance.instance1 h2 { color: #22c55e; }
        .instance.instance2 h2 { color: #3b82f6; }
        .status {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 15px;
        }
        .status.connected {
            background: #166534;
            color: #86efac;
        }
        .status.disconnected {
            background: #991b1b;
            color: #fca5a5;
        }
        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: currentColor;
        }
        .dot.pulse {
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .messages {
            max-height: 300px;
            overflow-y: auto;
            background: #0f172a;
            border-radius: 8px;
            padding: 15px;
            font-family: monospace;
            font-size: 12px;
            margin-top: 15px;
        }
        .message {
            margin-bottom: 8px;
            padding: 8px;
            border-radius: 4px;
            border-left: 3px solid;
        }
        .message.incoming {
            background: #14532d;
            border-color: #22c55e;
        }
        .message.system {
            background: #422006;
            border-color: #ca8a04;
        }
        .message .time {
            color: #94a3b8;
            font-size: 10px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            background: #3b82f6;
            color: white;
            font-size: 14px;
            cursor: pointer;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        button:hover { opacity: 0.9; }
        button:disabled {
            background: #475569;
            cursor: not-allowed;
        }
        button.success { background: #22c55e; }
        button.danger { background: #ef4444; }
        
        .controls {
            background: #1e293b;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .controls h3 {
            margin-bottom: 15px;
            color: #64748b;
        }
        .test-result {
            background: #0f172a;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
            border: 2px solid #22c55e;
        }
        .test-result h4 {
            color: #22c55e;
            margin-bottom: 10px;
        }
        .pass {
            color: #22c55e;
            font-weight: bold;
        }
        .fail {
            color: #ef4444;
            font-weight: bold;
        }
        input[type="number"] {
            padding: 8px 12px;
            border: 1px solid #475569;
            border-radius: 6px;
            background: #0f172a;
            color: white;
            width: 80px;
            margin: 0 5px;
        }
        label {
            color: #94a3b8;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Horizontal Scaling Test</h1>
        <p class="subtitle">Verify WebSocket broadcasts across multiple API instances via Redis Pub/Sub</p>
        
        <div class="controls">
            <h3>Test Configuration</h3>
            <div style="margin-bottom: 15px;">
                <label>Instance 1 Port:</label>
                <input type="number" id="port1" value="8000">
                <label>Instance 2 Port:</label>
                <input type="number" id="port2" value="8001">
                <label>Match ID:</label>
                <input type="number" id="matchId" value="1">
            </div>
            <button onclick="connectAll()">Connect to Both Instances</button>
            <button onclick="disconnectAll()" class="danger">Disconnect All</button>
            <button onclick="runAutoTest()" class="success">Run Automated Test</button>
        </div>
        
        <div class="instances">
            <div class="instance instance1">
                <h2>Instance 1 (Port 8000)</h2>
                <div id="status1" class="status disconnected">
                    <span class="dot"></span>
                    <span>Disconnected</span>
                </div>
                <div>
                    <button onclick="connectInstance(1)">Connect</button>
                    <button onclick="disconnectInstance(1)">Disconnect</button>
                    <button onclick="subscribeInstance(1)">Subscribe</button>
                </div>
                <div id="messages1" class="messages">
                    <div class="message system">
                        <div class="time">System</div>
                        <div>Not connected</div>
                    </div>
                </div>
            </div>
            
            <div class="instance instance2">
                <h2>Instance 2 (Port 8001)</h2>
                <div id="status2" class="status disconnected">
                    <span class="dot"></span>
                    <span>Disconnected</span>
                </div>
                <div>
                    <button onclick="connectInstance(2)">Connect</button>
                    <button onclick="disconnectInstance(2)">Disconnect</button>
                    <button onclick="subscribeInstance(2)">Subscribe</button>
                </div>
                <div id="messages2" class="messages">
                    <div class="message system">
                        <div class="time">System</div>
                        <div>Not connected</div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="controls">
            <h3>Manual Test Actions</h3>
            <button onclick="sendViaInstance(1)">Send Goal via Instance 1</button>
            <button onclick="sendViaInstance(2)">Send Goal via Instance 2</button>
            <button onclick="clearMessages()">Clear All Messages</button>
            
            <div id="testResult" class="test-result" style="display: none;">
                <h4>Test Result</h4>
                <div id="testResultContent"></div>
            </div>
        </div>
    </div>

    <script>
        const connections = { 1: null, 2: null };
        const messageCounts = { 1: 0, 2: 0 };
        let testStartTime = null;

        function getPort(instanceNum) {
            return document.getElementById(`port${instanceNum}`).value;
        }

        function getMatchId() {
            return document.getElementById('matchId').value;
        }

        function updateStatus(instanceNum, status, text) {
            const statusEl = document.getElementById(`status${instanceNum}`);
            statusEl.className = `status ${status}`;
            statusEl.innerHTML = `
                <span class="dot ${status === 'connected' ? 'pulse' : ''}"></span>
                <span>${text}</span>
            `;
        }

        function addMessage(instanceNum, type, text) {
            const messagesEl = document.getElementById(`messages${instanceNum}`);
            const time = new Date().toLocaleTimeString();
            
            const msgDiv = document.createElement('div');
            msgDiv.className = `message ${type}`;
            msgDiv.innerHTML = `
                <div class="time">${time}</div>
                <div>${escapeHtml(text)}</div>
            `;
            
            messagesEl.insertBefore(msgDiv, messagesEl.firstChild);
            messageCounts[instanceNum]++;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function connectInstance(instanceNum) {
            const port = getPort(instanceNum);
            
            if (connections[instanceNum]) {
                addMessage(instanceNum, 'system', 'Already connected');
                return;
            }

            try {
                const ws = new WebSocket(`ws://localhost:${port}/ws`);
                
                ws.onopen = () => {
                    connections[instanceNum] = ws;
                    updateStatus(instanceNum, 'connected', `Connected to port ${port}`);
                    addMessage(instanceNum, 'system', `Connected to port ${port}`);
                };
                
                ws.onmessage = (e) => {
                    addMessage(instanceNum, 'incoming', e.data);
                };
                
                ws.onclose = () => {
                    connections[instanceNum] = null;
                    updateStatus(instanceNum, 'disconnected', 'Disconnected');
                    addMessage(instanceNum, 'system', 'Connection closed');
                };
                
                ws.onerror = (e) => {
                    addMessage(instanceNum, 'system', 'Connection error');
                };
            } catch (error) {
                addMessage(instanceNum, 'system', `Error: ${error.message}`);
            }
        }

        function disconnectInstance(instanceNum) {
            if (connections[instanceNum]) {
                connections[instanceNum].close();
                connections[instanceNum] = null;
            }
        }

        function subscribeInstance(instanceNum) {
            if (!connections[instanceNum]) {
                addMessage(instanceNum, 'system', 'Not connected!');
                return;
            }
            
            const matchId = getMatchId();
            connections[instanceNum].send(JSON.stringify({
                action: 'subscribe',
                matchId: parseInt(matchId)
            }));
            
            addMessage(instanceNum, 'system', `Subscribed to match ${matchId}`);
        }

        function connectAll() {
            connectInstance(1);
            setTimeout(() => connectInstance(2), 500);
            setTimeout(() => {
                subscribeInstance(1);
                setTimeout(() => subscribeInstance(2), 500);
            }, 1000);
        }

        function disconnectAll() {
            disconnectInstance(1);
            disconnectInstance(2);
        }

        async function sendViaInstance(instanceNum) {
            const port = getPort(instanceNum);
            const matchId = getMatchId();
            
            try {
                const response = await fetch(`http://localhost:${port}/api/matches/${matchId}/commentary`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        minute: 75,
                        message: `Test goal from Instance ${instanceNum} (port ${port})`,
                        eventType: 'goal'
                    })
                });
                
                if (response.ok) {
                    addMessage(1, 'system', `Sent goal via Instance ${instanceNum}`);
                    addMessage(2, 'system', `Sent goal via Instance ${instanceNum}`);
                }
            } catch (error) {
                addMessage(1, 'system', `Failed to send: ${error.message}`);
                addMessage(2, 'system', `Failed to send: ${error.message}`);
            }
        }

        function clearMessages() {
            [1, 2].forEach(num => {
                document.getElementById(`messages${num}`).innerHTML = `
                    <div class="message system">
                        <div class="time">System</div>
                        <div>Messages cleared</div>
                    </div>
                `;
                messageCounts[num] = 0;
            });
        }

        async function runAutoTest() {
            const resultEl = document.getElementById('testResult');
            const contentEl = document.getElementById('testResultContent');
            
            resultEl.style.display = 'block';
            contentEl.innerHTML = '<p>Running automated test...</p>';
            
            testStartTime = Date.now();
            clearMessages();
            
            // Step 1: Connect both instances
            contentEl.innerHTML += '<p>1. Connecting to both instances...</p>';
            connectAll();
            await sleep(2000);
            
            // Step 2: Send goal via Instance 1
            contentEl.innerHTML += '<p>2. Sending goal via Instance 1...</p>';
            await sendViaInstance(1);
            await sleep(3000);
            
            // Step 3: Check results
            const instance1Received = messageCounts[1] > 1;
            const instance2Received = messageCounts[2] > 1;
            
            const testPassed = instance1Received && instance2Received;
            
            contentEl.innerHTML += `
                <h4>Test Results:</h4>
                <p>Instance 1 received ${messageCounts[1]} messages: <span class="${instance1Received ? 'pass' : 'fail'}">${instance1Received ? 'PASS' : 'FAIL'}</span></p>
                <p>Instance 2 received ${messageCounts[2]} messages: <span class="${instance2Received ? 'pass' : 'fail'}">${instance2Received ? 'PASS' : 'FAIL'}</span></p>
                <hr style="margin: 15px 0; border-color: #334155;">
                <p style="font-size: 18px;">Overall: <span class="${testPassed ? 'pass' : 'fail'}">${testPassed ? 'SCALING WORKS!' : 'TEST FAILED'}</span></p>
                <p style="color: #64748b; font-size: 12px;">${testPassed 
                    ? 'Redis Pub/Sub is correctly broadcasting to all instances.' 
                    : 'Check that both instances are running and Redis is configured.'}</p>
            `;
        }

        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }
    </script>
</body>
</html>
